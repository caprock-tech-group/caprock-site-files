<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Caprock Technology Group</title>
    <meta name="description" content="Thank you for contacting Caprock Technology Group. We'll be in touch shortly.">
    <link rel="icon" type="image/png" href="caprock logo transparent BG 1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3b82f6',
                        'brand-green': '#a3e635',
                        'navy': '#0f172a',
                        'light-navy': '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-navy text-gray-300">

    <!-- Header & Navigation -->
    <header id="header" class="bg-light-navy/90 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="inline-block bg-gray-200 p-2 rounded-md">
                    <img src="caprock logo transparent BG 2.png" alt="Caprock Tech Logo" class="h-12">
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html#services" class="text-gray-300 hover:text-brand-blue font-medium transition-colors">Services</a>
                    <a href="about.html" class="text-gray-300 hover:text-brand-blue font-medium transition-colors">About Us</a>
                    <a href="index.html#pricing" class="text-gray-300 hover:text-brand-blue font-medium transition-colors">Pricing</a>
                    <a href="blog.html" class="text-gray-300 hover:text-brand-blue font-medium transition-colors">Blog</a>
                    <a href="/support" target="_blank" class="text-gray-300 hover:text-brand-blue font-medium transition-colors">Client Login</a>
                </nav>
                <a href="index.html#contact" class="hidden md:inline-block bg-brand-blue text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300">
                    Get a Quote
                </a>
                <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-brand-blue">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 bg-light-navy/90 backdrop-blur-lg">
            <nav class="flex flex-col space-y-4">
                <a href="index.html#services" class="text-gray-300 hover:text-brand-blue">Services</a>
                <a href="about.html" class="text-gray-300 hover:text-brand-blue">About Us</a>
                <a href="index.html#pricing" class="text-gray-300 hover:text-brand-blue">Pricing</a>
                <a href="blog.html" class="text-gray-300 hover:text-brand-blue">Blog</a>
                <a href="/support" target="_blank" class="text-gray-300 hover:text-brand-blue">Client Login</a>
                <a href="index.html#contact" class="w-full text-center bg-brand-blue text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-blue-700">
                    Get a Quote
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Thank You Section -->
        <section class="flex items-center justify-center h-screen bg-light-navy">
            <div class="text-center p-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Thank You!</h1>
                <p class="mt-4 text-lg text-gray-300">Your message has been sent. We'll be in touch shortly.</p>
                <div class="mt-8">
                    <a href="index.html" class="bg-brand-blue text-white font-semibold px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300">
                        Return to Homepage
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
