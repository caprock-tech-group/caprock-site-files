                    </div>
                    <div class="bg-stone-800 p-4 rounded border-l-2 border-stone-500">
                        <h3 class="text-xs font-mono text-stone-400 uppercase mb-2">Structure & Build</h3>
                        <ul class="text-sm space-y-2 text-stone-300">
                            <li class="flex justify-between border-b border-stone-700 pb-1"><span>Mast Height</span> <span class="font-bold text-white">26 ft (8m) Retractable</span></li>
                            <li class="flex justify-between border-b border-stone-700 pb-1"><span>Wind Rating</span> <span class="font-bold text-white">73 MPH (Beaufort 12)</span></li>
                            <li class="flex justify-between border-b border-stone-700 pb-1"><span>Weatherproof</span> <span class="font-bold text-white">IP67 Rated</span></li>
                        </ul>
                    </div>
                </div>
            </div>`; 
        }

        function renderWarranty() {
             return `
                <div class="slide-enter pb-8">
                     <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-ops-shield text-2xl mr-3"></i>
                            <div><h2 class="text-xl font-bold uppercase tracking-widest text-white">The Caprock Shield</h2><p class="text-[10px] font-mono text-stone-400">Asset Protection Protocols</p></div>
                        </div>
                        <button onclick="showView('home')" class="text-stone-400 hover:text-white"><i class="fas fa-arrow-left"></i> Back</button>
                    </div>
                    <div class="space-y-6">
                        <div class="bg-stone-800/50 p-6 rounded border border-stone-600 relative opacity-80">
                            <div class="absolute top-0 right-0 bg-stone-700 text-xs px-3 py-1 rounded-bl text-stone-300 font-mono">OPTION A</div>
                            <h3 class="text-lg font-bold text-white mb-1">Standard Factory Coverage</h3>
                            <div class="flex justify-between items-end border-b border-stone-700 pb-4 mb-4">
                                <div><div class="text-2xl font-bold text-white">FREE</div><div class="text-xs text-stone-500 font-mono">COST</div></div>
                                <div class="text-right"><div class="text-xl font-bold text-white">1 Year</div><div class="text-xs text-stone-500 font-mono">TERM</div></div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-br from-stone-900 to-stone-800 p-6 rounded border-2 border-ops-shield shadow-[0_0_20px_rgba(212,175,55,0.15)] relative overflow-hidden">
                            <div class="absolute -top-10 -right-10 w-32 h-32 bg-ops-shield/20 blur-3xl rounded-full"></div>
                            <div class="absolute top-0 right-0 bg-ops-shield text-stone-900 text-xs font-bold px-3 py-1 rounded-bl font-mono tracking-wider">PREMIUM COVERAGE</div>
                            <h3 class="text-xl font-bold text-ops-shield mb-1 uppercase tracking-wide">The Ironclad</h3>
                            <p class="text-xs text-ops-shield/80 mb-4 font-mono">EXTENDED WARRANTY UPGRADE</p>
                            <div class="flex justify-between items-end border-b border-ops-shield/30 pb-4 mb-4">
                                <div><div class="flex items-baseline"><span class="text-3xl font-black text-white mr-2">$0</span><span class="text-xs text-stone-500 line-through decoration-red-500">$4,500</span></div><div class="text-[10px] text-ops-shield font-mono uppercase">Waived Cost</div></div>
                                <div class="text-right"><div class="text-2xl font-bold text-white">3 Years</div><div class="text-[10px] text-ops-shield font-mono uppercase">Full Parts & Labor</div></div>
                            </div>
                            <div class="bg-stone-900/80 p-3 rounded border border-ops-shield/30 text-center">
                                <p class="text-[10px] text-stone-400 font-mono uppercase mb-1">ACTIVATION REQUIREMENT</p>
                                <p class="text-xs font-bold text-white">Must maintain active <span class="text-ops-sentry">Sentry (Tier 2)</span> or <span class="text-ops-detective">Detective (Tier 3)</span> plan.</p>
                            </div>
                        </div>
                    </div>
                </div>`;
        }
        
        function renderTier(tierId) {
             const data = tiers[tierId];
            return `
                <div class="slide-enter pb-8">
                    <div class="text-center mb-6 relative">
                         <div class="absolute top-0 right-0 text-[10px] font-mono text-stone-500 border border-stone-700 px-2 rounded">${data.rank}</div>
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-stone-800 border-2 ${data.border} mb-4 shadow-[0_0_15px_rgba(0,0,0,0.5)]">
                            <i class="fas ${data.icon} text-3xl ${data.color}"></i>
                        </div>
                        <h2 class="text-3xl font-black uppercase tracking-wider text-white">${data.title}</h2>
                        <p class="text-sm font-mono ${data.color} mt-1">Status: ${data.frame}</p>
                    </div>
                    <div class="bg-stone-800 rounded p-6 mb-6 text-center border-t border-b border-stone-600 relative overflow-hidden">
                        <div class="absolute -left-4 top-4 bg-stone-700 transform -rotate-45 px-6 py-1 text-[10px] uppercase font-bold text-stone-400">Service</div>
                        <div class="text-5xl font-black text-white font-mono tracking-tighter">${data.price}<span class="text-lg text-stone-400 font-normal font-sans">${data.unit}</span></div>
                        <div class="text-[10px] text-stone-400 uppercase tracking-widest font-bold mt-2">Target Profile</div>
                        <div class="text-stone-200 text-sm mt-1">${data.client}</div>
                    </div>
                    <div class="space-y-6">
                        <div class="p-4 rounded border-l-2 ${data.border} bg-stone-800/30"><p class="text-lg leading-relaxed text-stone-200 font-light">${data.pitch}</p></div>
                        <div>
                            <h3 class="text-xs font-bold text-stone-500 uppercase tracking-widest mb-3 border-b border-stone-800 pb-1">Operational Capabilities</h3>
                            <ul class="space-y-3">${data.features.map(f => `<li class="flex items-start"><i class="fas fa-check-square mt-1 mr-3 ${data.color}"></i><span class="text-stone-300 text-sm font-mono">${f}</span></li>`).join('')}</ul>
                        </div>
                        <div class="mt-8"><button class="w-full py-4 px-6 rounded bg-stone-200 text-stone-900 font-black uppercase tracking-wider hover:bg-white transition shadow-lg flex items-center justify-center"><i class="fas fa-file-contract mr-2"></i> Initiate ${data.title}</button></div>
                    </div>
                </div>`;
        }

        // --- RENDER FOOTER NAVIGATION ---
        function renderNavButtons(currentView) {
            let next = '';
            let prev = '';
            
            // Map the linear flow
            const flow = ['slide1', 'slide2', 'slide3', 'slide4', 'slide5'];
            const idx = flow.indexOf(currentView);

            if(idx !== -1) {
                // We are in Story Mode
                const prevSlide = idx > 0 ? flow[idx-1] : null;
                const nextSlide = idx < flow.length - 1 ? flow[idx+1] : 'home'; // Next after slide 5 is Home (Dashboard)

                let html = '<div class="flex justify-between w-full max-w-4xl mx-auto">';
                
                // Prev Button
                if(prevSlide) {
                    html += `<button onclick="showView('${prevSlide}')" class="text-stone-400 hover:text-white px-4 py-2 uppercase font-bold text-sm"><i class="fas fa-chevron-left mr-2"></i> Prev</button>`;
                } else {
                    html += `<div></div>`; // Spacer
                }
                
                // Indicators
                html += `<div class="flex space-x-2 items-center">`;
                flow.forEach((step, i) => {
                   const bg = i === idx ? 'bg-ops-accent' : 'bg-stone-700';
                   html += `<div class="w-2 h-2 rounded-full ${bg}"></div>`;
                });
                html += `</div>`;

                // Next Button
                html += `<button onclick="showView('${nextSlide}')" class="bg-stone-800 hover:bg-stone-700 border border-stone-600 px-6 py-2 rounded text-white font-bold text-sm uppercase transition shadow-lg">${nextSlide === 'home' ? 'Finish' : 'Next'} <i class="fas fa-chevron-right ml-2"></i></button>`;
                html += '</div>';
                return html;
            } else {
                // We are in Dashboard/Detail mode - Show standard Grid Nav
                return `
                    <div class="grid grid-cols-3 gap-2 max-w-4xl mx-auto">
                        <button onclick="showView('tier1')" class="group flex flex-col items-center justify-center p-2 rounded hover:bg-stone-800 transition border border-transparent hover:border-stone-700">
                            <i class="fas fa-network-wired text-ops-pipeline mb-1 group-hover:scale-110 transition"></i>
                            <span class="text-[10px] font-mono uppercase tracking-widest text-stone-400">Pipeline</span>
                        </button>
                        <button onclick="showView('tier2')" class="group flex flex-col items-center justify-center p-2 rounded hover:bg-stone-800 transition border border-transparent hover:border-stone-700">
                            <i class="fas fa-shield-halved text-ops-sentry mb-1 group-hover:scale-110 transition"></i>
                            <span class="text-[10px] font-mono uppercase tracking-widest text-stone-400">Sentry</span>
                        </button>
                        <button onclick="showView('tier3')" class="group flex flex-col items-center justify-center p-2 rounded hover:bg-stone-800 transition border border-transparent hover:border-stone-700">
                            <i class="fas fa-user-secret text-ops-detective mb-1 group-hover:scale-110 transition"></i>
                            <span class="text-[10px] font-mono uppercase tracking-widest text-stone-400">Detective</span>
                        </button>
                    </div>
                `;
            }
        }

        // --- ROUTER ---
        function showView(viewName) {
            window.scrollTo(0,0);
            
            // Render Main Content
            if(viewName === 'home') container.innerHTML = renderHome();
            else if(viewName === 'slide1') container.innerHTML = renderSlide1();
            else if(viewName === 'slide2') container.innerHTML = renderSlide2();
            else if(viewName === 'slide3') container.innerHTML = renderSlide3();
            else if(viewName === 'slide4') container.innerHTML = renderSlide4();
            else if(viewName === 'slide5') container.innerHTML = renderSlide5();
            else if(viewName === 'specs') container.innerHTML = renderSpecs();
            else if(viewName === 'warranty') container.innerHTML = renderWarranty();
            else container.innerHTML = renderTier(viewName);

            // Render Footer
            footer.innerHTML = renderNavButtons(viewName);
        }

        // Initialize on Slide 1 (The Pitch Start)
        showView('slide1');

    </script>
</body>
</html>
